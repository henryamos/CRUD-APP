<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>CRUD APP</title>
</head>
<body style="color: white; background-color:#011d3e;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">CRUD Application</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row-justify-content-center mb-4">
                 <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" type="text" placeholder="Enter First Name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="firstName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" type="text" placeholder="Enter Last Name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="rollNO">Roll No:</label>
                    <input type="text" class="form-control" id="rollNo" type="text" placeholder="Enter Roll No">
                </div>
                <div class="col-10">
                    <input type="submit" class="btn btn-primary add-btn" value="submit">
                </div>
            </form>

            <div class="col-12 mt-5">
                <table class="table table-primary table-primary">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Roll No</th>
                            <th>Actions</th>
                        </tr>
                        <tbody id="student-list">
                            <tr>
                                <td>Kwesi</td>
                                <td>Amos</td>
                                <td>15</td>
                                <td>
                                <a href="#" class="btn btn-warning btn-sm edit ">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete ">Delete</a></td>
                            </tr>
                        </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
